<body class="sub_page">

    <!-- book section -->
    <section class="book_section layout_padding">
        <div class="container position-relative">
            <div class="heading_container d-block text-center">
                <h2>판매게시글 수정</h2>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="form_container">
<!--                        -->
                        <form name="update" id="update" method="post" th:action="@{/produce/update/{produceNum}(produceNum=${produceDTO.produce_num})}">
                            <input type="hidden" name="produce_num" placeholder="게시글번호" th:value="${produceDTO.produce_num}"/>
                                <!--이게 있어야 produce_num이 mapper로 넘어갈 수있다. -->

                            <div>
                                <input type="text" class="form-control" name="user_id" id="user_id" placeholder="아이디" th:value="${produceDTO.user_id}"/>
                            </div>
                            <div>
                                <select class="form-control nice-select wide" name='produce_type' size='1'
                                        th:field="${produceDTO.produce_type}" th:value="${produceDTO.produce_type}">
                                    <option th:value="0" disabled selected>상품종류선택</option>
                                    <option th:value="1">채소</option>
                                    <option th:value="2">과일 </option>
                                    <option th:value="3">곡물</option>
                                    <option th:value="4">기타</option>
                                </select>

                            </div>
                            <div>
                                <input type="text" class="form-control" name="produce_name" placeholder="상품명" th:value="${produceDTO.produce_name}" />
                            </div>
                            <div>
                                <input type="text" class="form-control" name="price" placeholder="금액(숫자만 입력해주세요)" th:value="${produceDTO.price}"/>
                            </div>
                            <div>
                                <textarea class="form-control" name="produce_description" th:text="${produceDTO.produce_description}">상품상세설명</textarea>
<!--                                textarea는 th:value 안먹힘. th:text로 하기.-->
                            </div>
                            <div class="btn_box d-flex justify-content-center">
                                <button type="submit">수정</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- end book section -->
