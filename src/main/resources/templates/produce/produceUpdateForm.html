<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>판매글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/css/produce.css" th:href="@{/css/produce.css}" rel="stylesheet"/>
    <th:block th:replace="fragments/head :: links"> </th:block>
</head>

</head>
<body>
<nav th:replace="fragments/nav :: front-nav('shopping')"></nav>
    <section class="form_section layout_padding mt-5">
        <div class="container position-relative">
            <div class="heading_container d-block text-center">
                <h2>판매게시글 수정</h2>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="form_container">
                        <form name="update" id="update" method="post" th:action="@{/produce/update/{produceNum}(produceNum=${produceDTO.produce_num})}" enctype="multipart/form-data"
                              th:object="${produceDTO}">
                            <input type="hidden" name="produce_num" placeholder="게시글번호" th:value="${produceDTO.produce_num}"
                                />
                                <!--이게 있어야 produce_num이 mapper로 넘어갈 수있다. -->

                            <div>
                                <input type="text" class="form-control" name="user_id" id="user_id" placeholder="아이디" th:value="${produceDTO.user_id}"/>
                            </div>
                            <div>
                                <select class="form-control nice-select wide" name='produce_type' size='1'
                                        th:field="${produceDTO.produce_type}" th:value="${produceDTO.produce_type}">
                                    <option th:value="0" selected>상품종류선택</option>
                                    <option th:value="1">채소</option>
                                    <option th:value="2">과일 </option>
                                    <option th:value="3">곡물</option>
                                    <option th:value="4">기타</option>
                                </select>
                            </div>
                            <div>
                                <input type="text" class="form-control" name="produce_name" placeholder="상품명" th:value="${produceDTO.produce_name}" th:field="*{produce_name}"/>
                            </div>
                            <div>
                                <input type="text" class="form-control" name="price" placeholder="금액(숫자만 입력해주세요)" th:value="${produceDTO.price}"
                                       th:field="*{price}"/>
                            </div>
                            <div class="mt-4">
                                <label for="input-file" class="button" style="color:blue">
                                    여기를 클릭하여 상품이미지 업로드
                                </label>
                                <input type="text" id="fileName" name="fileName" placeholder="업로드한 파일명" th:value="${produceDTO.produce_image}">
                                <input type="file" name="file" id="input-file" class="form-control-lg" style="display:none"
                                       onchange="javascript:document.getElementById('fileName').value = this.value.slice(this.value.lastIndexOf('\\')+1)">
                            </div>
                            <div>
                                <textarea class="form-control" name="produce_description" th:text="${produceDTO.produce_description}"
                                          th:field="*{produce_description}">상품상세설명</textarea>
                                <!-- textarea는 th:value 안먹힘. th:text로 하기.-->
                            </div>
                            <div class="btn_box d-flex justify-content-center">
                                <button type="submit">수정</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
