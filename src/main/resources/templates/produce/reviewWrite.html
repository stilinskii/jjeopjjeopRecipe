<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰작성</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/css/produce.css" th:href="@{/css/produce.css}" rel="stylesheet"/>
</head>
<body>
<nav th:replace="fragments/nav :: front-nav(title)"></nav>
<section class="form_section layout_padding mt-5">
    <div class="container">
        <div class="heading_container d-block text-center">
            <h2>리뷰 등록</h2>
        </div>
        <!--    d-flex justify-content-center" 내부요소들을 가운데 정렬하기-->
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="form_container">
                    <form name="write" id="write" method="post" enctype="multipart/form-data" th:action="@{/review/write}"
                          th:object="${reviewDTO}">
                        <div>
                            <input type="hidden" class="form-control" placeholder="아이디" th:value="${session.user_id}"/>
                        </div>
                        <div>
     <!--이렇게 ☆써도 되는건가? 일단 나오긴함.
     th:field="*{rating}"-->
                            <select class="form-control nice-select wide form-select" name='rating' size='1' th:errorclass="is-invalid" th:field="*{rating}">
                                <option value="" selected>별점선택</option>
                                <option th:value="0.5">☆</option>
                                <option th:value="1">★</option>
                                <option th:value="1.5">★☆</option>
                                <option th:value="2">★★</option>
                                <option th:value="2.5">★★☆</option>
                                <option th:value="3">★★★</option>
                                <option th:value="3.5">★★★☆</option>
                                <option th:value="4">★★★★</option>
                                <option th:value="4.5">★★★★☆</option>
                                <option th:value="5">★★★★★</option>
                            </select>
                            <div class="invalid-feedback" th:errors="*{rating}">
                                에러메시지
                            </div>
                        </div>
                        <div>
                            <textarea class="form-control" name="content" rows="5" placeholder="리뷰를 작성해주세요(~자 이내로 작성해주세요)"
                                      th:field="*{content}" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'">
                            </textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                                에러메시지
                            </div>
                        </div>
                        <input type="hidden" name="pay_num" th:value="${pay_num}">
                        <!--어떤 pay_num의 리뷰인지 알기위해, pathVariable로 넘어온 값을 여기에 써서 reviewWrite에 넘겨준다.-->
                        <div class="btn_box d-flex justify-content-center">
                            <button>등록</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- end book section -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
