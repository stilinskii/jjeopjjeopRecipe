<tr>

    <div class="container-fluid">
      <div class="row">
        <div

                th:replace="/fragments/communityCategory::category('전체글')"
        >
          <ul class="list-group">
            <li class="list-group-item">
              <a href="/board" class="nav-link category">회원관리</a>

            <li class="list-group-item">
              <a href="/board" class="nav-link category">레시피관리</a>

          </ul>
        </div>

        <div class="col-10">
          <table class="table caption-top">

    <th scope="col">#</th>
    <th scope="col">아이디</th>
    <th scope="col">상호명</th>

    <th scope="col">승인 여부</th>
  </tr>

            </thead>
<tbody>

      <td th:text="${sellerDTO.seller_phone}"></td>
      <td th:text="${sellerDTO.seller_address}"></td>

    <td th:href="#" class="btn btn btn-secondary active btn-sm ">승인</td>

    </tr>
