<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--    th:replace="fragments/head('내 게시글')"  일단 빼둠.-->
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- bootstrap: header에 추가하지 않으면 서버 재시작해야 적용된 내용 확인할 수 있음 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- icons -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/style.css}" href="/static/css/produce.css" />
        <script type="text/javascript" th:src="@{/js/community_post.js}" src="/static/js/community_post.js"></script> <!--삭제 확인용으로 넣음. 근데 안먹힘.-->
        <link href="/static/css/produce.css" th:href="@{/css/produce.css}" rel="stylesheet"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" th:inline="javascript">
        //삭제 확인 알림창 띄우기
        $(function() {
             $('a.confirmDeletion').click(function(){
              if(!confirm('삭제확인')) return false;});
        });
        </script>
    </head>
<body>
<nav th:replace="fragments/nav :: front-nav(title)"></nav>
<div class="wrapper d-flex align-items-stretch">
    <div class="col" th:replace="fragments/userSidebar :: userSidebar"></div>
    <div id="content" class="pt-5">
        <div class="container py-5 h-100">
            <h4 class="row d-flex justify-content-center align-items-center mb-3">구매내역</h4>
            <table class="table table-hover">
                <thead>
                <tr class="table-warning">
                    <th scope="col">일련번호</th>
                    <th scope="col">상품명</th>
                    <th scope="col">수량 </th>
                    <th scope="col">총가격</th>
                    <th scope="col">리뷰</th>
                </tr>
                </thead>
                <div th:each="produceDTO : ${list}">
                    <input type="hidden" th:value="${produceDTO.produce_num}">
                    <tr>
                        <th:block th:each="payDTO : ${produceDTO.payDTOList}">
                            <th:block th:if="${session.user_id == payDTO.user_id}"><!--로그인한 회원의 아이디와 pay_history의 회원아이디와 일치하는것만 보이도록.-->
                                <td th:text="${produceDTOStat.count}">일련번호</td>
                                <td><a th:href="@{/produce/view/{produceNum}(produceNum=${produceDTO.produce_num})}" th:text="${produceDTO.produce_name}"></a></td>
                                <td th:text="${payDTO.quantity}">수량</td>
                                <td data-th-text="${#numbers.formatInteger(payDTO.total_price, 3, 'COMMA') + '원'}">총가격</td>
                                <td>
                                    <th:block th:if="${payDTO.review_check == 0}"> <!-- 리뷰 안남겼으면 얘 보이게-->
                                        <form method="get" th:action="@{/review/write/{pay_num}(pay_num=${payDTO.pay_num})}">
                                            <button type="submit" class="btn btn-md btn-warning">리뷰 남기기</button>
                                        </form>
                                    </th:block>
                                    <th:block th:unless="${payDTO.review_check == 0}"> <!--만약 리뷰 남겼으면 얘보이게-->
                                        <a th:href="@{/review/view/{pay_num}(pay_num=${payDTO.pay_num})}">리뷰 수정</a>&nbsp&nbsp&nbsp
                                        <a class="confirmDeletion" th:href="@{/review/delete/{payNum}(payNum=${payDTO.pay_num})}">리뷰 삭제</a>
                                    </th:block>
                                </td>
                            </th:block>
                        </th:block>
                    </tr>
                </div>
                </tbody>
            </table>
<!-- ======================================pagination시작====================================== -->
            <h3 th:text="${pDto.startPage}"></h3>
            <h3 th:text="${pDto.endPage}"></h3>

            <!--                        fixed-bottom 일단 이걸로 아래에 고정해놨는데 너무아래라서 나중에 바꿔야할듯-->
            <div class="row fixed-bottom" data-aos="fade-up">
                <div class="col-md-12 text-center">
                    <!--                            이거 없으면 페이지네이션 왼쪽하단으로 이동됨-->
                    <div class="site-block-27">
                        <!--이거없으면 스타일 적용안됨.-->
                        <ul>
                            <li><a href="#">&lt;</a></li>
                            <th:block th:each="pDtos : ${#numbers.sequence(pDto.startPage, pDto.endPage)}">
                                <li class="page-item active">
                                    <a th:if="${pDtos} == ${pDto.currentPage}" th:href="@{/produce/list}" th:text="${pDtos}"></a>
                                </li>
                                <li class="page-item">
                                    <a th:if="${pDtos} != ${pDto.currentPage}" th:href="@{/produce/list(currentPage=${pDtos})}" th:text="${pDtos}"></a>
                                </li>
                            </th:block>
                            <li><a href="#">&gt;</a></li>
                        </ul>
                    </div>
                </div>
<!-- ======================================pagination 끝====================================== -->             
        </div>
    </div>
</div>
</body>
</html>
