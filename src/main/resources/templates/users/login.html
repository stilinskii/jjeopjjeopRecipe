<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head('로그인')">>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
    </head>
<body>
    <nav th:replace="fragments/nav :: front-nav('로그인')"></nav>
    <form action="/login" method="post">
        <div class="login">
            <div class="login-id">
                <h4>아이디</h4>
                <input type="text" name="user_id" id="user_id" required="" placeholder="아이디" />
            </div>
            <div class="login-password">
                <h4>비밀번호</h4>
                <input type="password" name="password" id="password" required="" placeholder="비밀번호" />
            </div>
        </div>
        <div class="find">
            <a th:href="@{/findid}" class="page-link">아이디 찾기</a>
            <a th:href="@{/findpw}" class="page-link">비밀번호 찾기</a>
        </div>
        <button type="submit">로그인</button>
        <button type="button" th:onclick="|location.href='@{/signup}'|">
            회원가입
        </button>

    </form>
</body>
</html>
