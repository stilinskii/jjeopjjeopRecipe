<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head('login')">>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>
        <!-- bootstrap: header에 추가하지 않으면 서버 재시작해야 적용된 내용 확인할 수 있음 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <!-- icons -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/style.css}" />

        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <style>
        body{
          margin: 0px;
        }
        #login {
          max-width: 576px;
          max-height: 720px;
          margin-top: 70px;
          margin-bottom: 70px;
          border: 1px solid #9C9C9C;
          text-align: center;
          position: relative;
        }
        .login>img{
            max-width: 30%;
            max-height: 30%;
            border-radius: 50%;
            margin: 30px;
        }
        #user_id #password{
          margin: 50px;
        }
    </style>
<body>
    <nav th:replace="fragments/nav :: front-nav(title)"></nav>
    <form action="/login" method="post">
        <div class="container" id="login">
            <div class="login">
                <img id="company-logo" src="media/images/company_logo2.png" />
                <div class="form-outline mb-3 mx-4">
                    <input type="text" class="form-control" name="user_id" id="user_id" required="" placeholder="아이디" />
                </div>
                <div class="form-outline mb-4 mx-4">
                    <input type="password" class="form-control" name="password" id="password" required="" placeholder="비밀번호" />
                </div>
            </div>
            <div class="d-flex justify-content-around align-items-center mb-4 mx-5">
                    <a th:href="@{/findid}" class="text-muted">아이디 찾기</a>
                    |
                    <a th:href="@{/findpw}" class="text-muted">비밀번호 찾기</a>
            </div>
            <div class="d-grid">
                <button class="btn btn-warning mb-3 mx-4" type="submit">로그인</button>
                <button class="btn btn-secondary mb-4 mx-4" type="button" th:onclick="|location.href='@{/signup}'|">
                    회원가입
                </button>
            </div>
        </div>
    </form>
</body>
</html>
