<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/css/produce.css" th:href="@{/css/produce.css}" rel="stylesheet"/>

<!--뭘해도 부트스트랩 적용이 안됨.
버튼은 되는데 class="table-warning" 안먹힘.-->
    <link href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
<!-- 이거넣으니까 되는거같은데 이게 맞나?-->
<!--민지님 이거 제가(정아) 넣은거예요! 신경쓰지않으셔도됩니당-->
    <title>cart</title>
</head>
<body>

<div class="container">

    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
        Tooltip on right
    </button>
<!--    https://getbootstrap.kr/docs/5.1/components/tooltips/#%EC%98%88%EC%8B%9C-->

    <h2>a님의 장바구니 <span class="badge bg-secondary">New</span></h2>

    <table class="table-warning" style="border: 1px solid black">
        <thead>
            <tr style="border: 1px solid black" class="table-warning">
                <th scope="col">일련번호</th>
                <th scope="col">상품명</th>
                <th scope="col">수량 </th>
                <th scope="col">총가격</th>
                <th scope="col">결제</th>
                <th scope="col">삭제</th>
                <th scope="col">임시</th>
            </tr>
        </thead>
        <tbody>
            <div th:each="produceDTO : ${list}">
                <input type="hidden" th:value="${produceDTO.produce_num}">
                <tr>
                    <td th:text="${produceDTOStat.count}">일련번호</td>
                    <td><a th:href="@{/produce/view/{produceNum}(produceNum=${produceDTO.produce_num})}" th:text="${produceDTO.produce_name}"></a></td>
                    <th:block th:each="payDTO : ${produceDTO.payDTOList}">
                        <td th:text="${payDTO.quantity}">수량</td>
                        <td data-th-text="${#numbers.formatInteger(payDTO.total_price, 3, 'COMMA') + '원'}">총가격</td>
                        <td>
                            <form method="post" th:action="@{/kakaoPay/{pay_num}(pay_num=${payDTO.pay_num})}">
                                <button class="btn btn-lg btn-warning">카카오페이로 결제하기</button>
                            </form>
                        </td>
                        <td><a th:href="@{/mypage/cart/delete/{user_id}/{pay_num}(user_id=${payDTO.user_id}, pay_num=${payDTO.pay_num})}">
                            <button type="button" class="button button-warning">삭제</button></a></td>

                        <td>
                            <form th:action="@{/buy/payInfo/{pay_num}(pay_num=${payDTO.pay_num})}">
                                <button type="submit" class="btn btn-sm btn-warning">정보</button>
                            </form>
                        </td>
                    </th:block>
                </tr>
            </div>
        </tbody>
    </table>
</div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>-->
</body>
</html>
