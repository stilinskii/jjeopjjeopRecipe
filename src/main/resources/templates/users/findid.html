<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head('아이디 찾기')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <!-- bootstrap: header에 추가하지 않으면 서버 재시작해야 적용된 내용 확인할 수 있음 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- icons -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <svg xmlns="http://www.w3.org/2000/svg" />
    <style>
        body{
          margin: 0px;
        }
        .container{
            width: 50%;
            height: 50%;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
        .btn{
            margin: 0px;
        }
    </style>
</head>
<body>
<script th:inline="javascript">
    var message = [[${message}]];
    if(message){
        alert(message);
    }
</script>
<nav th:replace="fragments/nav :: front-nav(title)"></nav>
<div class="container h-100">
    <div class="container position-absolute top-50 end-0 translate-middle-y">
        <h4>아이디 찾기</h4>
        <h6 class="text-muted">이름과 이메일 주소를 입력해 주세요.</h6>
        <form action="/findid" method="post" th:object="${user}">
            <div class="form-group p-2 w-25">
                <div class="mb-3 align-items-center">
                    <label for="username" class="form-label"><small>이름</small></label>
                    <input
                            class="form-control"
                            type="text"
                            id="username"
                            name="username"
                            required
                            placeholder="이름을 입력하세요"
                    />
                    <div class="invalid-feedback" th:errors="*{username}">이름 오류</div>
                </div>
                <div class="mb-3 align-items-center">
                    <label for="email" class="form-label"><small>이메일</small></label>
                    <input
                            class="form-control"
                            type="text"
                            id="email"
                            name="email"
                            required
                            placeholder="ex) abc@test.tt"
                    />
                    <div class="invalid-feedback" th:errors="*{email}">이메일 오류</div>
                </div>
            </div>
            <div class="justify-content-center pt-4">
                <button type="submit" class="btn btn-warning ms-3">아이디 찾기</button>
                <button type="button" class="btn btn-secondary mx-2 my-3" th:onclick="|location.href='@{/login}'|">취소</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
