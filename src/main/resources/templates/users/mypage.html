<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head('mypage')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <!-- bootstrap: header에 추가하지 않으면 서버 재시작해야 적용된 내용 확인할 수 있음 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- icons -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<nav th:replace="fragments/nav :: front-nav(title)"></nav>
<div class="wrapper d-flex align-items-stretch">
    <div class="col" th:replace="fragments/userSidebar :: userSidebar"></div>
    <div id="content" class="pt-5">
        <h4>내 정보 수정</h4>

            <div class="form-group h-100" id="signup">
                <div class="mb-3 pt-4 px-5">
                    <label for="user_id" class="form-label">아이디</label>
                    <input
                            type="text"
                            class="form-control"
                            id="user_id"
                            th:value="${user.user_id}"
                            maxlength="30"
                            readonly
                    />
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="password" class="form-label">비밀번호</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            th:value="${user.password}"
                            readonly
                    />
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="username" class="form-label">이름</label>
                    <input
                            type="text"
                            class="form-control"
                            id="username"
                            th:value="${user.username}"
                            maxlength="30"
                            readonly
                    />
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="nickname" class="form-label">별명</label>
                    <input
                            type="text"
                            class="form-control"
                            id="nickname"
                            th:value="${user.nickname}"
                            readonly
                    />
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="email" class="form-label">이메일</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            th:value="${user.email}"
                            readonly
                    />
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="phone" class="form-label">전화번호</label>
                    <input
                            type="text"
                            class="form-control"
                            id="phone"
                            th:value="${user.phone}"
                            readonly
                    />
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="birthday" class="form-label">생년월일</label>
                    <input
                            type="date"
                            class="form-control"
                            id="birthday"
                            th:value="${user.birthday}"
                            readonly
                    />
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="gender" class="form-label">성별</label>
                    <select name="gender" id="gender" class="form-select" th:value="${user.gender}" aria-readonly="true">
                        <option value="" th:selected="selected" th:disabled="disabled" hidden>성별</option>
                        <option value="1" th:selected="${user.gender==1}" th:disabled="disabled">남</option>
                        <option value="2" th:selected="${user.gender==2}" th:disabled="disabled">여</option>
                    </select>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="postno" class="form-label">우편번호</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="postno" size="7" th:value="${user.postno}" readonly />
                    </div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="address" class="form-label">주소</label>
                    <input type="text" class="form-control" id="address" size="70" th:value="${user?.address}" readonly />
                </div>
                <div class="d-flex justify-content-center pt-5">
                    <input
                            type="button"
                            class="btn btn-warning mt-3"
                            value="수정"
                            th:onclick="|location.href='@{/mypage/edit}'|"
                    />
                </div>
            </div>
    </div>
</div>
</body>
</html>
