<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head('회원가입 완료')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <!-- bootstrap: header에 추가하지 않으면 서버 재시작해야 적용된 내용 확인할 수 있음 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- icons -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<nav th:replace="fragments/nav :: front-nav(title)"></nav>
<form action="/signupComplete" method="post">
    <div class="container d-flex justify-content-center align-items-center mt-5">
        회원가입이 완료되었습니다.<br/>로그인 후 나만의 레시피를 공유해보세요!
    </div>
    <div class="d-flex justify-content-center pt-4">
        <input
                type="button"
                class="btn btn-warning"
                value="로그인"
                th:onclick="|location.href='@{/login}'|"
        />
        <input
                type="button"
                class="btn btn-secondary ms-3"
                value="홈으로"
                th:onclick="|location.href='@{/}'|"
        />
    </div>
</form>
</body>
</html>
