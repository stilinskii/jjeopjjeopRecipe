<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head('아이디 찾기 완료')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <!-- bootstrap: header에 추가하지 않으면 서버 재시작해야 적용된 내용 확인할 수 있음 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <style>
        .row{
            margin-top: 100px;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/nav :: front-nav(title)"></nav>
<div class="container text-center p-3" id="findIdResult" th:object="${user}">
    <div class="row">
        <div class="col align-self-center">
            <h4>
                <span th:text="*{username}"></span>
                회원님의 아이디는
                <span th:text="*{user_id}" class="text-warning text-weight bold">아이디</span>
                입니다
            </h4>
        </div>
    </div>
    <div class="row p-4">
        <div class="col align-self-center">
            <button
                    type="button"
                    class="btn btn-warning"
                    th:onclick="|location.href='@{/login}'|">
                로그인
            </button>
        </div>
    </div>

</div>
</body>
</html>
